<h4>Autores</h4>
<hr />

<div class="table-responsive">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of authors">
                <td>{{ c.name }}</td>
                <td>
                    <button class="btn btn-sm text-primary me-2" [routerLink]="['/pages/authors/update-author', c.id]"
                        title="Editar">
                        <i class="bi bi-pencil-square fs-5"></i>
                    </button>

                    <button class="btn btn-sm text-danger" (click)="onDelete(c.id)" title="Excluir">
                        <i class="bi bi-trash fs-5"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12">
    <button type="button" class="btn btn-success" routerLink="/pages/authors/create-author">
        Cadastrar
    </button>
</div>
